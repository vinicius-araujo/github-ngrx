<div class="container" role="main">
  <div class="container__wrapper">
  <h1>Welcome to github ngrx 9</h1>

  <div class="form">
    <app-search-form (updateSearchQuery)="updateSearch($event)">
    </app-search-form>
  </div>

  <div class="result">
    <app-result-list></app-result-list>
    <div *ngIf="!((results$ | async)?.length)">
      <span>No Results</span>
    </div>
    <div *ngIf="(isLoading$ | async)">
      <span>Loading</span>
    </div>
  </div>
</div>
</div>
